<script>
  //display images
  displayImages("misc", 169);
  
    //remove animate out if on body tag
    if (document.body.classList.contains('animate_out')) { document.body.classList.remove('ainmimate_out') }


  const scrollTarget = (width < 750) ? document.body : window;
  let lastScrollTop = 0;

scrollTarget.addEventListener('scroll', function () {
  const currentScroll = scrollTarget.scrollTop || document.documentElement.scrollTop;

  if (currentScroll > lastScrollTop) {
    document.body.classList.add('scrolling');
  } else {
    document.body.classList.remove('scrolling');
  }

  lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
});

// --- mobile only ---

  //initial window width check
  if (width <= 850 && document.body.classList.contains('list')) {
    document.body.classList.remove('list');
    document.body.classList.add('grid');
  }

  // --- mobile only (smaller breakpoint) ---
  if (width < 750) {
    var gallery = document.getElementById('imgs');
    gallery.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (gallery.scrollTop > 100) {
        document.getElementById("header").classList.add('scroll');
      }
      else {
        document.getElementById("header").classList.remove('scroll');
      }

    }
  }

  // --- desktop only ---
  if (width > 850) {

  // track mouse position
  var cursor = document.getElementById('cursor');
  document.addEventListener('mousemove', moveCursor)

  function moveCursor(e) {
    var x = e.clientX;
    var y = e.clientY;
    cursor.style.left = `${x}px`;
    cursor.style.top = `${y}px`;
  }

  //get all anchor tags, buttons and hoverable elements to animate cursor hover
  var links = Array.from(document.querySelectorAll('a, button, .hoverable'));
  var fullscreen_links = Array.from(document.querySelectorAll('.fs-link'));

  links.forEach(links => {
    links.addEventListener('mousemove', function () {
      cursor.classList.add('hover');
    })
    links.addEventListener('mouseleave', function () {
      cursor.classList.remove('hover');
    })
  });
  fullscreen_links.forEach(fullscreen_links => {
    fullscreen_links.addEventListener('mousemove', function () {
      cursor.classList.add('fs-hover');
    })
    fullscreen_links.addEventListener('mouseleave', function () {
      cursor.classList.remove('fs-hover');
    })
  });
  //click animation
  window.addEventListener("mousedown", () => {
    $('#cursor').addClass('mouse-down');
  });
  window.addEventListener("mouseup", () => {
    $('#cursor').removeClass('mouse-down');
  });

  //horizontally scroll gallery section
  (function () {
    function scrollHorizontally(e) {
      if (document.body.className == "list") {
        e = window.event || e;
        var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
        document.getElementById('imgs').scrollLeft -= (delta * 80); // Multiplied by 80
        e.preventDefault();
      }
    }
    if (document.getElementById('imgs').addEventListener) {
      // IE9, Chrome, Safari, Opera
      document.getElementById('imgs').addEventListener("mousewheel", scrollHorizontally, false);
      // Firefox
      document.getElementById('imgs').addEventListener("DOMMouseScroll", scrollHorizontally, false);
    } else {
      // IE 6/7/8
      document.getElementById('imgs').attachEvent("onmousewheel", scrollHorizontally);
    }
  })();

}

</script>
