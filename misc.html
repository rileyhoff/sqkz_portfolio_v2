<script>
// track mouse position
var cursor = document.getElementById('cursor');
document.addEventListener('mousemove', moveCursor)

function moveCursor(e) {
  var x = e.clientX;
  var y = e.clientY;
  cursor.style.left = `${x}px`;
  cursor.style.top = `${y}px`;
}

//get all anchor tags, buttons and hoverable elements to animate cursor hover
var links = Array.from(document.querySelectorAll('a, button, .hoverable'));

links.forEach(links => {
  links.addEventListener('mousemove', function() {
    cursor.classList.add('hover');
  })
  links.addEventListener('mouseleave', function () {
    cursor.classList.remove('hover');
  })
});
//click animation
window.addEventListener("mousedown", ()=>{
  $('#cursor').addClass('mouse-down');
    });
    window.addEventListener("mouseup", ()=>{
  $('#cursor').removeClass('mouse-down');
    });
//hover animation
  function cursorHover() {
      $('#cursor').addClass('hover');
  }
  function endCursorHover() {
      $('#cursor').removeClass('hover');
  }

  //display images
  displayImages("misc", 150);

  //horizontally scroll gallery section
  (function () {
    function scrollHorizontally(e) {
      if ((document.body.className == "list") && (width > 750)) {
        e = window.event || e;
        var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
        document.getElementById('imgs').scrollLeft -= (delta * 80); // Multiplied by 80
        e.preventDefault();
      }
    }
    if (document.getElementById('imgs').addEventListener) {
      // IE9, Chrome, Safari, Opera
      document.getElementById('imgs').addEventListener("mousewheel", scrollHorizontally, false);
      // Firefox
      document.getElementById('imgs').addEventListener("DOMMouseScroll", scrollHorizontally, false);
    } else {
      // IE 6/7/8
      document.getElementById('imgs').attachEvent("onmousewheel", scrollHorizontally);
    }
  })();

  //initial window width check
  if (width <= 850) {
    $('body').removeClass('list');
    $('body').addClass('grid');
  }
</script>
